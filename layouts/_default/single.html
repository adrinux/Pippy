<!doctype html>
<html class="no-js" lang="{{ .Site.LanguageCode}}">
  <head>
    {{ partial "head-meta.html" . }}
  </head>
  <body>

  {{ partial "browserupgrade.html" . }}

  {{ partial "header.html" . }}

    <div class="main-content">

      <h1>{{ .Title }}</h1>

      {{ if .Params.rendertoc }}
      {{ .TableOfContents }}
      {{ end }}

      <article>
        {{ .Content }}
      </article>
    </div>

  {{ partial "footer.html" . }}

  {{ partial "footer-scripts.html" . }}

  {{ partial "google-analytics.html" . }}

  </body>
</html>
